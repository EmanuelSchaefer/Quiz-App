<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body onload="init()">
    
<div class="container">
      <div class="card quiz-card mobile">
        <img class="img-quiz" id="img-quiz" src="img/quiz-g7a3065f59_1920.png">

        <div class="progress" aria-valuemin="0" aria-valuemax="100">
          <div id="progress-bar" class="progress-bar" style="width: 0%;">0%</div>
        </div>

        <div class="card-body" id="endScreen" style="display: none;">
          <div>
            <img class="width-100" id="header-img" src="img/trophy-gbad317d35_1280.jpg">
          </div>

          <div class="text-center"> Quiz beendet ! </div>
          <div class="text-center-text">
            Du hast <b id="amount-of-right-questions">xxx</b> Fragen von <b id="amount-of-questions">xxx</b> richtig beantwortet.</div>

            <div class="button-row">
              <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
              </div>
        </div>

        <div class="card-body" id="questionBody">
          <h5 class="card-title" id="qustion-text">Frage</h5>

          <div class="card question-card mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">
              Antwort
            </div>
          </div>

          <div class="card question-card mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">
              Antwort
            </div>
          </div>

          <div class="card question-card mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">
              Antwort
            </div>
          </div>

          <div class="card question-card mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">
              Antwort
            </div>
          </div>

          <div class="question-footer">
            <span>
            <b id="question-number">1</b> von <b id="all-questions">6</b> Fragen
            </span>

            <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
          </div>

        </div>
      </div>

</div>
</body>
</html>
